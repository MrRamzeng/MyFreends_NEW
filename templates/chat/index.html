<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit">
    </form>
    <script>
        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#id_name').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
