{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="login-form" class="row">
    <div class="s12">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col s12"><h5 class="center">Авторизация</h5></div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    {{ form.username }}
                    <label for="id_username">Адрес электронной почты</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    {{ form.password }}
                    <label for="id_password">Пароль</label>
                </div>
            </div>

            <div class="row">
                <div class="col s6 center">
                    <button class="waves-effect btn" type="submit">Войти</button>
                </div>
                
                <div class="col s6">
                    <p>Ещё не <a href="#signup">зарегистрированы?</a></p>
                </div>
            </div>
            <div class="row">
                <div class="s12 center">
                    <a href="#">Забыли пароль?</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
