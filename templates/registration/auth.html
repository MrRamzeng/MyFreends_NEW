{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="login-form" class="row">
    <div class="col s12">
        <div class="row">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col s12"><h4>Авторизация</h4></div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        {{ form.username }}
                        <label for="id_username">Адрес электронной почты</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        {{ form.password }}
                        <label for="id_password">Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <div class="input-field col s12">
                            <button class="waves-effect btn" type="submit">Войти</button>
                        </div>
                    </div>
                </div>
            </form>
    </div>
</div>
<style>
</style>
{% endblock content %}
